<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Admin panel for managing a human foundation">
  <meta name="author" content="Your Name">
  <meta name="generator" content="Bootstrap 5.3">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7+5hb7U5Ll7jDQpRYm52Ev2wpYrBl9B5uJ1O2SRN" crossorigin="anonymous">
  <link rel="stylesheet" href="./admin-panel.component.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>

<body>
  <header class="header d-flex justify-content-between align-items-center">
    <h1 class="h3 mb-0">Admin Panel</h1>

  </header>


  <div class="d-flex">
    <nav class="sidebar">
      <h1 style="text-align: center; ">Menu</h1>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" >
            <i class="bi bi-house-door"></i> Dashboard
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" (click)="toggleYurtlar()">
            <i class="bi bi-file-earmark-text"></i> Yurtlar
          </a>
          <ul *ngIf="!isYurtlarCollapsed" class="nav flex-column ms-3">
            <li *ngFor="let yurt of yurtlar" (click)="selectYurt(yurt.id)">
              <a class="nav-link">{{ yurt.name }}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0);" (click)="toggleOgrenciler()">
            <i class="bi bi-person"></i> Öğrenci
          </a>
          <ul *ngIf="!isOgrencilerCollapsed" class="nav flex-column ms-3">
            <li><a class="nav-link" >Kayıtlı Öğrenciler</a></li>
            <li><a class="nav-link" >Burslu Öğrenciler</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" >
            <i class="bi bi-journal"></i> Burslar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >
            <i class="bi bi-calendar-event"></i> Etkinlikler
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >
            <i class="bi bi-cash"></i> Mali Raporlar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >
            <i class="bi bi-gear"></i> Ayarlar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">
            <i class="bi bi-power"></i> Logout
          </a>
        </li>
      </ul>
    </nav>

    <main class="p-4 flex-grow-1">
  <ng-container *ngIf="selectedYurtId">
    <app-yurt-detail [yurtId]="selectedYurtId"></app-yurt-detail>
  </ng-container>
</main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kkmDzZVmlv0ElnMCSXn7FFjU3Pm5He3Eww8ZacJ+RZ8ZmrZh8W+qTIjpT6ka3F0J" crossorigin="anonymous"></script>
</body>

</html>
